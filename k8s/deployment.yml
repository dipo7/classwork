apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: greeting-app
  template:
    metadata:
      labels:
        app: greeting-app
    spec:
      containers:
      - name: greeting-app-container
        image:  dipoelegbede/greeter-app:2d22d3b47f625ad42e5a8d3538b60258b91be960
        ports:
        - containerPort: 80
